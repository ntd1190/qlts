<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Angular File Upload</title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="upload">


    <div class="container" ng-controller="UploadCtrl as ctrl">
        <!--<form name="form1" method="post" enctype="multipart/form-data" action="http://localhost:58955/api/files/PostFormData">-->
            <form id="form1" method="post" enctype="multipart/form-data">
                <div>
                    <label for="caption">Image Caption</label>
                    <input name="caption" type="text" ng-model="ctrl.data.fileName"  />
                </div>
                <div>
                    <label>Image File</label>
                    <input type="file" file-bind="ctrl.data.file" multiple />
                </div>
                <div>
                    <button type="button" ng-click="ctrl.action.upload()">upload</button>
                </div>
            </form>
</div>
    <script src="http://localhost/QLDNKHO/lib/jquery/jquery-3.1.1.js"></script>
    <script src="http://localhost/QLDNKHO/lib/angular/angular.js"></script>
    <script src="http://localhost/QLDNKHO/Scripts/upload.module.js"></script>
</body>
</html>
